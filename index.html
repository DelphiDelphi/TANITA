<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TANITA体重計サポート｜機種と項目選択</title>

  <!-- ★同じフォルダに styles.css がある想定 -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <div class="container top-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true">T</div>
        <div class="brand-text">
          <h1 class="title">TANITA体重計サポート</h1>
          <p class="subtitle">機種を選んで、記録したい項目にチェック。</p>
        </div>
      </div>

      <div class="top-note">
        <span class="pill">やさしいUI</span>
        <span class="pill pill2">チェックで簡単</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-head">
        <h2 class="card-title">機種と項目を選択</h2>
        <p class="card-desc">機種に合わせて、項目が自動で切り替わります。</p>
      </div>

      <div class="grid">
        <!-- 左：機種 -->
        <div class="panel">
          <p class="panel-title">① 機種を選ぶ</p>

          <label class="label" for="modelSelect">機種</label>
          <div class="select-wrap">
            <select id="modelSelect" class="select" aria-label="機種を選択">
              <option value="" selected disabled>選んでください</option>
            </select>
            <span class="chev" aria-hidden="true"></span>
          </div>

          <p class="hint">
            機種一覧は <span class="mono">app.js</span> の <span class="mono">MODELS</span> に追加できます。
          </p>
        </div>

        <!-- 右：項目 -->
        <div class="panel panel-right">
          <div class="panel-head">
            <p class="panel-title">② 記録したい項目にチェック</p>
            <span class="badge" id="countBadge">0/0</span>
          </div>

          <div class="actions">
            <button class="btn" id="selectAllBtn" type="button" disabled>全部選ぶ</button>
            <button class="btn ghost" id="clearBtn" type="button" disabled>全部外す</button>
            <button class="btn primary" id="downloadBtn" type="button" disabled
              style="margin-left:auto;">ファイル作成</button>
          </div>

          <div id="itemsArea" class="empty">
            左のプルダウンで機種を選ぶと、チェック項目が表示されます。
          </div>

          <div class="divider"></div>

          <div class="preview-wrap">
            <p class="preview-title">選択中</p>
            <div id="selectedPreview" class="preview-empty">まだ選ばれていません。</div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>※デモ：後から「入力フォーム自動生成」「保存」へ拡張できます</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>

</html>
